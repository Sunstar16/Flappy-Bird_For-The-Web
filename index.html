<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#6FBDC8">
    <meta name="author" content="Sunstar16">
    <meta name="description" content="Play Flappy Bird's popular game using just html/css/js!">
    <meta name="keywords" content="flappybird,flappy,bird,flappybird,flappy,html,html5,css,css3,js,javascript,jquery,github,Sunstar,open,source,opensource">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Flappy Bird">
    <meta property="og:description" content="Play Flappy Bird's popular game using just html/css/js!">
    <meta property="og:image" content="https://raw.githubusercontent.com/Sunstar16/Flappy-Bird_For-The-Web/refs/heads/main/assets/thumb.png">
    <meta property="og:site_name" content="Flappy Bird">
    <meta property="og:url" content="http://nebez.github.io/floppybird/">

    <title>Flappy Bird</title>

    <!-- Favicon and iOS homescreen icons with type attributes -->
    <link rel="icon" type="image/png" href="/assets/Flappy_Bird_Logo.png">
    <link rel="icon" type="image/x-icon" href="/assets/Flappy_Bird_Logo.ico">
    <link rel="apple-touch-icon" type="image/png" href="/assets/Flappy_Bird_Logo.png">

    <!-- Stylesheets -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="gamecontainer">
        <div id="gamescreen">
            <div id="sky" class="animated" style="animation-play-state: running;">
                <div id="flyarea">
                    <div id="ceiling" class="animated" style="animation-play-state: running;"></div>
                    <div id="player" class="bird animated" style="transform: translate(0px, 0px) rotate(0deg); top: 180px; animation-play-state: running;"></div>
                    <div id="bigscore"></div>
                    <div id="splash" style="opacity: 1;"></div>
                    <div id="scoreboard">
                        <div id="medal"></div>
                        <div id="currentscore"></div>
                        <div id="highscore"></div>
                        <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                    </div>
                </div>
            </div>
            <div id="land" class="animated" style="animation-play-state: running;">
                <div id="debug"></div>
            </div>
        </div>
    </div>
    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/buzz.min.js"></script>
    <script src="js/onScore.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
